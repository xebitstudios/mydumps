<header>
  <nav class="navbar topnav navbar-dark">
    <div class="col-md-3">
      <a  routerLink="/" routerLinkActive="active">
        <div class="se-main-logo" se-svg="assets/images/sales_express_logo.svg"></div>
      </a>
    </div>
    <div class="col-md-9">
      <ul class="nav navbar-nav">
        <li class="nav-item" *ngFor="let menu of menubarmodel">
          
          <a *ngIf="menu.routerLink" id="{{menu.id}}"  routerLink="{{menu.routerLink}}" class="nav-link glyphicon glyphicon-envelope" [class.active]="menu.active" (click)="hideSubmenu(menu)">
            {{menu.label}}
          </a> 

          <a *ngIf="!menu.routerLink" id="{{menu.id}}" class="nav-link glyphicon glyphicon-envelope" [class.active]="menu.active" (mouseenter)="showSubmenu()" (click)="showSubmenu()">
            {{menu.label}}
          </a>
          <ul class="submenu" [hidden]="!isVisible">
            <li *ngFor="let menuItem of menu.menuItems">
              <a (click)="hideSubmenu(menu)" routerLink="{{menuItem.routerLink}}" routerLinkActive="{{menuItem.routerLinkActive}}">
                {{menuItem.label}}
              </a>
            </li>
          </ul>
        </li>

          </a>
          <ul class="submenu dropdown-menu-right" [hidden]="!isVisible">
            <li *ngFor="let menuItem of userprofilemenu">
              <a (click)="hideSubmenu(userprofilemenu)">
                {{menuItem.label}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
