<div class="dropdown">
  <button id="dropdown-button" class="btn dropdown-toggle" data-toggle="dropdown" (click)="toggle($event)" [disabled]="disabled">
    {{label}}
    <span class="chevron" [class.icon-arrow_down]="!open" [class.icon-carrot_up]="open"></span>
  </button>
  <div class="dropdown-menu">
    <ul>
      <li *ngFor="let value of values" (click)="toggle($event, value)">{{ value }}</li>
    </ul>
  </div>
</div>
